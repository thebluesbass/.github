name: Check Pull Request Template

on:
  pull_request:
    types: [opened, edited]

jobs:
  check-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check PR Template
        run: |
          # Get the PR body
          PR_BODY=$(jq -r .pull_request.body "$GITHUB_EVENT_PATH")

          # Check if the checkbox is checked
          if [[ "$PR_BODY" =~ -[[:space:]]*\[[[:space:]]*[xX][[:space:]]*\] ]]; then
            echo "Checkbox is checked. PR can be merged."
          else
            echo "Checkbox is not checked. Please check the box in the PR template."
            exit 1
          fi
